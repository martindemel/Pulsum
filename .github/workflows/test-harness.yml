name: gate-tests

on:
  push:
    branches: [ main, gate1-testing-harness ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  gate-tests:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install tools
        run: |
          brew update
          brew install ripgrep xcbeautify || true

      - name: Run test harness
        run: bash scripts/ci/test-harness.sh
