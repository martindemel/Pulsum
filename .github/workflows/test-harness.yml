name: gate-tests
on:
  push:
    branches: [ main, gate1-testing-harness ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  gate-tests:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Tools
        run: |
          brew update
          brew install ripgrep xcbeautify || true

      - name: Dynamic gate harness
        run: |
          swift --version
          scripts/ci/test-harness.sh
