name: Test Harness

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  gate-tests:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select Xcode 16
        run: |
          sudo xcode-select -s /Applications/Xcode_16.0.app || sudo xcode-select -s /Applications/Xcode.app
      - name: Run Gate 1 test harness
        run: scripts/ci/test-harness.sh
